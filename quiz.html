<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/quiz.css" />
    <title>QuizGame</title>
  </head>

  <body>
    <header class="text-light py-2 d-flex align-items-center">
      <button class="btn" onclick="goHome()">Home</button>
      <div class="title" onclick="goHome()">AnimeQuizGame</div>
    </header>

    <div class="container">
      <button
        class="btn btn-light position-fixed bottom-0 end-0 m-4"
        data-bs-toggle="modal"
        data-bs-target="#themeModal"
      >
        BACKGROUND
      </button>
      <div
        class="modal fade"
        id="themeModal"
        tabindex="-1"
        aria-labelledby="themeModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="themeModalLabel">
                Change background
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="bg-change" onclick="background1()">
                <img src="images/bg1.jpg" />
              </div>
              <div class="bg-change" onclick="background2()">
                <img src="images/bg2.jpg" />
              </div>
              <div class="bg-change" onclick="background3()">
                <img src="images/bg3.jpg" />
              </div>
              <div class="bg-change" onclick="background4()">
                <img src="images/bg4.jpg" />
              </div>

              <div class="mt-3">
                <label for="autoProgressToggle" class="form-label"
                  >Pro Mode</label
                >
                <input type="checkbox" id="autoProgressToggle" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container2 bg-dark">
        <div id="quizContainer" class="card p-4 bg-dark-subtle">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div id="questionNumber">Question 1</div>
            <div id="score">Score: 0</div>
          </div>
          <h4 id="questionText" class="mb-4"></h4>
          <div id="answerOptions"></div>
          <button id="nextButton" class="btn btn-light mt-4">
            Next Question
          </button>
        </div>

        <div id="quizResult" class="card p-4 d-none">
          <h2>Quiz Result</h2>
          <p id="resultText"></p>
          <p>Your score: <span id="finalScore"></span></p>
          <button id="retakeButton" class="btn btn-dark">Retake Quiz</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
    <script src="scripts/quiz.js"></script>
  </body>
</html>
